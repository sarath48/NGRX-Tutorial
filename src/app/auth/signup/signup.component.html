<div class="row">
  <div class="col-md-12">
    <h3>Sign Up Form</h3>
    <form [formGroup]="signUpForm" (ngSubmit)="signup()">
      <div class="mb-2">
        <label for="email">Enter your Email :</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <div
          class="text-danger"
          *ngIf="
            signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid
          "
        >
          <div *ngIf="signUpForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="signUpForm.get('email')?.errors?.['email']">
            Please enter correct email
          </div>
        </div>
      </div>
      <div class="mb-2">
        <label for="password">Enter your password :</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          formControlName="password"
        />

        <div
          class="text-danger"
          *ngIf="
            signUpForm.get('password')?.touched &&
            signUpForm.get('password')?.invalid
          "
        >
          <div *ngIf="signUpForm.get('password')?.errors?.['required']">
            Password is required
          </div>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="signUpForm.invalid">
        Sign Up
      </button>
    </form>
  </div>
</div>
