<div class="row">
  <div class="col-md-8">
    <h3>Post List</h3>
    <a class="btn btn-primary" [routerLink]="['/posts/add']">Add-Post</a>
    <table class="table table-striped" *ngIf="posts$ | async as postData">
      <thead *ngIf="postData.length > 0">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postData">
          <th>{{ post.id }}</th>
          <th>{{ post.title }}</th>
          <th>{{ post.description }}</th>
          <th>
            <a class="btn btn-primary" [routerLink]="['/posts/edit', post.id]"
              >Update</a
            >&nbsp;
            <button class="btn btn-danger" (click)="deletePost(post.id)">
              Delete
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
